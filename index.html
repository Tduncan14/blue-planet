<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>
        Blue planet
    </title>
    
</head>
<body>

    <canvas id="planet" width="1000" height="1000">


    </canvas>
    <script>
        //**@ type{HTMLCanvasElement} */
     var canvas = document.getElementById("planet");
     var context = canvas.getContext("2d");

     // space for background
     context.fillStyle="black";
     context.fillRect(0,0,canvas.width,canvas.height);
 
   //Making the planet 3d effect
     var gradient = context.createRadialGradient(canvas.width*0.4,canvas.height*0.4,0, canvas.width*0.4,canvas.height*0.4,canvas.width*0.35);


     // The planet draw
     context.fillStyle ="blue";
     context.beginPath();
     context.arc(canvas.width *0.5, canvas.height * 0.5,canvas.width*0.35, 0, Math.PI *2,false);
     context.fill();
    </script>
</body>
</html>
